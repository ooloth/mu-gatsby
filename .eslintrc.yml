parser: '@typescript-eslint/parser'

extends:
  - plugin:jsx-a11y/recommended
  - prettier
  - react-app

globals:
  __dirname: false
  graphql: false
  process: false

plugins:
  - '@typescript-eslint'
  - react-hooks

rules:
  jsx-a11y/rule-name: warn
  react-hooks/exhaustive-deps: warn
  react-hooks/rules-of-hooks: error
